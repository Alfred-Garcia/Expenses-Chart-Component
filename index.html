<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--Links -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Rubik:wght@400;700&display=swap" rel="stylesheet">


  <title title="Frontend Mentor | Expenses Chart">Frontend Mentor | Expenses Chart</title>
</head>
<body>
  <main class="expense-tracker">

    <div class="block">

      <div class="block__my-balance">
        <h1 class="main-title">My balance</h1>
        <span class="current-balance">$921.48</span>
      </div>

      <div class="block__logo">
        <!--Original Width/Height: w 72 h 48-->
        <svg width="50" height="50" viewBox="-3 3 77 40" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
      </div>

    </div>
  
    
  
  
  
  
    <div class="block">


      <h2 class="secondary-title">Spending - Last 7 Days</h2>
      <div class="bar-graph">
        <div class="column">
          <div class="bar" id="bar-1"></div>
          <span class="day">mon</span>
        </div>
        <div class="column">
          <div class="bar" id="bar-2"></div>
          <span class="day">tue</span>
        </div>
        <div class="column">
          <div class="bar" id="bar-3"></div>
          <span class="day">wed</span>
        </div>
        <div class="column">
          <div class="bar" id="bar-4"></div>
          <span class="day">thu</span>
        </div>
        <div class="column">
          <div class="bar" id="bar-5"></div>
          <span class="day">fri</span>
        </div>
        <div class="column">
          <div class="bar" id="bar-6"></div>
          <span class="day">sat</span>
        </div>
        <div class="column">
          <div class="bar" id="bar-7"></div>
          <span class="day">sun</span>
        </div>






      </div>
  
      <hr>
  
      <div class="expenses">
        <div>
          <span class="expenses__title">Total this month</span>
          <span class="expenses__current-total">$478.33</span>
        </div>
  
  
  
        <div>
          <span class="expenses__percent-increase">+2.4%</span>
          <span class="expenses__title">from last month</span>
        </div>
      </div>
  
  
  
    </div>





  </main>



  <div class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Alfred G.</a></span>
  </div>
</body>
</html>
